<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Javascript Quiz</title>
        
        <!-- FontAweome CDN Link for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <!-- Start Box -->
        <div id="start-box">
            <div class="info-title"><span>JavaScript Quiz</span></div>
            <div class="buttons">
                <button class="button" id="startbtn">Start</button>
            </div>
        </div>
        <!-- Quiz Box -->
        <div id="quiz-box">
            <header>
                <div class="title">
                    Question <span id="question-number">0</span>
                </div>
				<!-- Red Xs at the top right to show how many questions the user has gotten wrong -->
                <div class="incorrect">
                    <span id="incorrect1">X</span>
                    <span id="incorrect2">X</span>
                    <span id="incorrect3">X</span>
                </div>

            </header>
            <section id="question">
                <div class="question-text">
                    <!--Question text will be replaced by JS-->
                    <span id="question-text">Placeholder question text.</span>
                </div>
                <div class="option-list">
                    <!-- Multiple choice answers will be replaced by JS -->
                    <div class="option" id="option1">Placeholder option 1</div>
                    <div class="option" id="option2">Placeholder option 2</div>
                    <div class="option" id="option3">Placeholder option 3</div>
                    <div class="option" id="option4">Placeholder option 4</div>
                </div>
            </section>
            
            <footer>
				<!-- Counter to show how many questions the user has gotten right -->
                <div class="correct-answers">
                    <span id="number-correct">0</span> of 5 correct
                </div>
                <button class="button" id="nextbtn" disabled="disabled">Next</button>
            </footer>
        </div>

        <!-- Result Box -->
        <div id="result-box">
            <div id="result-text">
                <div class="icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="completed-text">Congratulations, you've completed the Quiz!</div>
                <div class="buttons">
                    <button class="button" id="restartbtn">Restart Quiz</button>
                    <button class="button" id="quitbtn">Quit Quiz</button>
                </div>
            </div>
        </div>
        
        <script src="assets/js/script.js"></script>
    </body>
</html>
